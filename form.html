<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <form action="">
        <h1 style="color: cadetblue;">Please Login Here:
        </h1>
        <input type="text"  name="email" id="email" placeholder="Enter your email"> <br>  <br>
        <input type="password" name="pass" id="pass" placeholder="Enter your password"> <br> <br>
        <input type="text" name="Phone Number" id="Phone  Number" placeholder="Enter your Phone Number">
        <br> <br>
        <br>
       <label for="">Please choose a food:</label> <br>
      <input type="checkbox" name="berger" id="berger" value="berger">berger <br>

        <input type="checkbox" name="pasta" id="pasta" value="pasta">pasta <br>
        <input type="checkbox" name="rice" id="rice" value="rice">rice <br>
        <input type="checkbox" >chicken  <br> <br>


        <label for="">Please Choose a package:</label> <br>

        <select name="" id="">
            <option value="">87$</option>
            <option value="">98$</option>
            <option value="">100$</option>
        </select> <br> <br> <br>
        <input type="date" name="" id=""> <br> <br>
        <label for="gender">Gender</label> <br>
       <input type="radio" name="Gender" id="Gender" value="Male">Male <br>
         <input type="radio" name="Gender" id="Gender" value="Female">Female <br>
         <input type="file" name="" id="">
        



        <input style="color: rgb(124, 226, 124);" type="submit" value="Submit">
        <input style="color: rgb(175, 6, 6);" type="reset" value="Reset">
        

       
    </form>
    
</body>
</html>
